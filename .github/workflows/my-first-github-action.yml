name: Pre-Deploy

on:
  push:
    branches:
      - main

jobs:
  running-testing:
    name: Running Testing Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
      
